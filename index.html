<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaming Platform</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-content">
        <div class="header">
          <div class="nav-buttons">
            <button class="nav-btn">‚Üê</button>
            <button class="nav-btn">‚Üí</button>
          </div>
          <div
            class="nav-item"
            style="background: #333; border-radius: 4px; padding: 6px 10px"
          >
            <div class="nav-icon">üè†</div>
          </div>
          <div class="search-container">
            <input
              type="text"
              class="search-box"
              placeholder="Search games..."
              value="Asphalt 9: Legends"
            />
            <div class="search-icon">üîç</div>
          </div>
          <div class="user-profile">U</div>
        </div>

        <div class="content-area">
          <h1 class="page-title">Home</h1>

          <div class="featured-game">
            <div class="game-background"></div>
            <div class="game-info">
              <div class="game-badge">Included with Game Pass</div>
              <div class="game-title">Asphalt Legends unite</div>
              <div class="game-subtitle">Celebrate Asphalt 20th anniversity</div>
              <a href="https://asphaltlegendsunite.com/" target="_blank">
                <button class="play-button">Open</button></a
              >
            </div>
          </div>

          <div class="carousel-dots">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>

          <div class="games-grid">
            <div class="game-card game-card-1">
              <div class="game-card-content">
                <div class="game-card-title-1">Asphalt 8:Airborne</div>
                <div class="game-card-subtitle-1">
                  Experience high racing with Asphalt 8: Airborne
                </div>
              </div>
            </div>
            <div class="game-card game-card-2">
              <div class="game-card-content">
                <div class="game-card-title-1">Asphalt 7: Heat</div>
                <div class="game-card-subtitle-1">RPG Strategy</div>
              </div>
            </div>
            <div
              class="game-card game-card-3"
              style="grid-column: span 2; height: 120px"
            >
              <a
                class="gameloft"
                href="https://www.gameloft.com/"
                target="_blank"
                ><div class="game-card-content">
                  <div class="game-card-title">
                    Gameloft
                  </div>
                  <div class="game-card-subtitle">
                    meet the creators of Asphalt
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="status-bar">
      <div>just try things out</div>
      <div>jack wrld</div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
